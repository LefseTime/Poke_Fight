{% extends "layout.html" %}
{% block content %}

<div class="options" id='hp-status' style="display: none;">
    <h1>HP Status</h1>
    <div id="statuses">
        <div id='user-status'>user</div>
        <div id='wild-status'>wild</div>
    </div>
</div>
<div class="options" id='move-choices' style='display: none;'>
</div>
<div class="options" id='main'>
</div>
<div class="options" id="start-div">
    <button id='begin'>Start</button>
</div>
<div class="options" id='yes-no-song' style="display: none;">

    <!-- <button type="button" id="yes-song" value="yes">Yes</button> -->
    <button type="button" id="no-song" value="no">Continue</button>

</div>
<div class="options" id='poke-choice-buttons' style="display: none;">
</div>
<div class="options" id='name-input' style="display: none;">

    <input id='name-input-text' type="text">
    <button type="button" id="name-input-button">Enter</button>

</div>
<div id='sad-input' class="options" style="display: none;">

    <input id='sad-input-text' type="text">
    <button type="button" id="sad-input-button">Enter</button>

</div>

<div id='happy-input' class="options" style="display: none;">

    <input id='happy-input-text' type="text">
    <button type="button" id="happy-input-button">Enter</button>

</div>

<div id='continue-div' class="options" style="display: none;">
    <p>Continue beating up wild Pokes?</p>
    <button type="button" id="continue-button" class="continue-choice" value="continue">Continue Quest</button>

    <button type="button" id="exit-button" class="continue-choice" value="end">End Quest</button>

</div>

{% endblock content %}
